<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rollover</title>
    <script>
        function change() {
            document.getElementById("arrow").setAttribute("src","https://laferger.github.io/ist263/images/arrow_over.PNG");
        }
        function changeBack() {
            document.getElementById("arrow").setAttribute("https://laferger.github.io/ist263/images/arrow_over.PNG","https://laferger.github.io/ist263/images/arrow.PNG");
        }
    </script>
</head>
<body>
    <h1>Image Rollover</h1>
    <p>We are going to change and image when the mouse rolls over it.</p>
    <img id="arrow" onmouseover="change();" onmouseout="changeBack();" src="https://laferger.github.io/ist263/images/arrow.PNG" alt="arrow icon">

</body>
</html>
