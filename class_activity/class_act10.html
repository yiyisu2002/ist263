<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        @media only screen and (max-width:800px) {
            .large {display:none;}
        }
        @media only screen and (min-width:801px) {
            .small {display:none;}
        }
    </style>
    <title>Class 10</title>
</head>
<body>
    <p class="large">I'm large</p>
    <p class="small">I'm small</p>
</body>
</html>
